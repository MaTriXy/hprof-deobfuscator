apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5
version = '1.0'

mainClassName = "com.badoo.bmd.decruncher.BmdDecruncher"

repositories {
    mavenCentral()
}

run {
    if(project.hasProperty('args')){
        args project.args.split('\\s+')
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}